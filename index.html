        class BetaHedgeCalculator {
            constructor() {
                this.state = {
                    activeTab: 'calculator',
                    assets: [
                        { id: 'ethereum', name: 'ETH', data: '', volatility: 0, selected: 'ethereum' },
                        { id: 'solana', name: 'SOL', data: '', volatility: 0, selected: 'solana' }
                    ],
                    betaResults: null,
                    period: 30,
                    capital: 10000,
                    leverage: 1,
                    loading: false
                };
                this.init();
            }

            init() {
                this.render();
                this.attachEvents();
            }

            addAsset() {
                if (this.state.assets.length >= 10) {
                    alert('Maximum 10 assets');
                    return;
                }
                this.state.assets.push({
                    id: `asset_${Date.now()}`,
                    name: 'BTC',
                    data: '',
                    volatility: 0,
                    selected: 'bitcoin'
                });
                this.render();
            }

            removeAsset(index) {
                if (this.state.assets.length <= 2) {
                    alert('Minimum 2 assets requis');
                    return;
                }
                this.state.assets.splice(index, 1);
                this.render();
            }

            async fetchCryptoData(coinId, days) {
                const url = `https://api.coingecko.com/api/v3/coins/${coinId}/market_chart`;
                const params = new URLSearchParams({
                    vs_currency: 'usd',
                    days: days.toString(),
                    interval: 'daily'
                });
                const response = await fetch(`${url}?${params}`);
                if (!response.ok) throw new Error('Erreur API');
                const data = await response.json();
                return data.prices.map(p => p[1]);
            }

            async fetchAllAssets() {
                this.state.loading = true;
                this.render();
                try {
                    const results = [];
                    
                    // Fetch avec d√©lai pour √©viter rate limiting
                    for (let i = 0; i < this.state.assets.length; i++) {
                        const asset = this.state.assets[i];
                        try {
                            const data = await this.fetchCryptoData(CRYPTO_PAIRS[asset.selected].id, this.state.period);
                            results.push(data);
                            
                            // D√©lai de 1.5s entre chaque requ√™te
                            if (i < this.state.assets.length - 1) {
                                await new Promise(resolve => setTimeout(resolve, 1500));
                            }
                        } catch (err) {
                            throw new Error(`Erreur pour ${CRYPTO_PAIRS[asset.selected].name}: ${err.message}`);
                        }
                    }
                    
                    this.state.assets.forEach((asset, i) => {
                        asset.data = results[i].map(p => p.toFixed(4)).join('\n');
                        asset.name = CRYPTO_PAIRS[asset.selected].name;
                    });
                    
                    this.state.loading = false;
                    this.render();
                    alert(`‚úÖ ${results[0].length} prix r√©cup√©r√©s pour ${this.state.assets.length} assets`);
                } catch (error) {
                    this.state.loading = false;
                    this.render();
                    alert('‚ùå Erreur: ' + error.message);
                }
            }

            parsePriceData(text) {
                const lines = text.trim().split('\n');
                const prices = [];
                for (let line of lines) {
                    line = line.trim();
                    if (!line) continue;
                    if (line.includes(',')) {
                        const parts = line.split(',');
                        const price = parseFloat(parts[parts.length - 1]);
                        if (!isNaN(price)) prices.push(price);
                    } else {
                        const price = parseFloat(line);
                        if (!isNaN(price)) prices.push(price);
                    }
                }
                return prices;
            }

            calculateReturns(prices) {
                const returns = [];
                for (let i = 1; i < prices.length; i++) {
                    returns.push((prices[i] - prices[i-1]) / prices[i-1]);
                }
                return returns;
            }

            calculateVolatility(returns) {
                const mean = returns.reduce((sum, r) => sum + r, 0) / returns.length;
                const variance = returns.reduce((sum, r) => sum + Math.pow(r - mean, 2), 0) / returns.length;
                const dailyVol = Math.sqrt(variance);
                const annualizedVol = dailyVol * Math.sqrt(365) * 100;
                return annualizedVol;
            }

            calculatePortfolio() {
                try {
                    const assetData = [];
                    
                    for (let i = 0; i < this.state.assets.length; i++) {
                        const asset = this.state.assets[i];
                        const prices = this.parsePriceData(asset.data);
                        if (prices.length < 2) {
                            alert(`Donn√©es insuffisantes pour ${asset.name}`);
                            return;
                        }
                        const returns = this.calculateReturns(prices);
                        const volatility = this.calculateVolatility(returns);
                        
                        assetData.push({
                            name: CRYPTO_PAIRS[asset.selected].name,
                            volatility: volatility,
                            numPrices: prices.length
                        });
                    }

                    const avgVolatility = assetData.reduce((sum, a) => sum + a.volatility, 0) / assetData.length;
                    const totalInverseVol = assetData.reduce((sum, a) => sum + (1 / a.volatility), 0);
                    
                    assetData.forEach(asset => {
                        asset.weight = (1 / asset.volatility) / totalInverseVol;
                    });

                    this.state.betaResults = {
                        assets: assetData,
                        avgVolatility: avgVolatility,
                        numAssets: assetData.length
                    };

                    this.state.activeTab = 'calculator';
                    this.render();
                } catch (error) {
                    alert('Erreur: ' + error.message);
                }
            }

        };

        const CRYPTO_PAIRS = {
            'ethereum': { name: 'ETH', id: 'ethereum' },
            'bitcoin': { name: 'BTC', id: 'bitcoin' },
            'solana': { name: 'SOL', id: 'solana' },
            'binancecoin': { name: 'BNB', id: 'binancecoin' },
            'cardano': { name: 'ADA', id: 'cardano' },
            'avalanche-2': { name: 'AVAX', id: 'avalanche-2' },
            'polkadot': { name: 'DOT', id: 'polkadot' },
            'matic-network': { name: 'MATIC', id: 'matic-network' },
            'chainlink': { name: 'LINK', id: 'chainlink' },
            'uniswap': { name: 'UNI', id: 'uniswap' },
            'arbitrum': { name: 'ARB', id: 'arbitrum' },
            'optimism': { name: 'OP', id: 'optimism' },
            'sui': { name: 'SUI', id: 'sui' },
            'aptos': { name: 'APT', id: 'aptos' },
            'injective-protocol': { name: 'INJ', id: 'injective-protocol' },
            'celestia': { name: 'TIA', id: 'celestia' },
            'sei-network': { name: 'SEI', id: 'sei-network' },
            'near': { name: 'NEAR', id: 'near' },
            'render-token': { name: 'RNDR', id: 'render-token' },
            'the-graph': { name: 'GRT', id: 'the-graph' }
        };

        class BetaHedgeCalculator {
            constructor() {
                this.state = {
                    activeTab: 'calculator',
                    pairs: [
                        { id: 'ethereum', name: 'ETH', data: '', selected: 'ethereum' },
                        { id: 'solana', name: 'SOL', data: '', selected: 'solana' }
                    ],
                    betaResults: null,
                    period: 30,
                    capital: 10000,
                    leverage: 1,
                    useBetaFromCalc: false,
                    loading: false,
                    referenceAsset: 'ethereum'
                };
                this.init();
            }

            init() {
                this.render();
                this.attachEvents();
            }

            addPair() {
                if (this.state.pairs.length >= 10) {
                    alert('Maximum 10 paires');
                    return;
                }
                this.state.pairs.push({
                    id: `pair_${Date.now()}`,
                    name: 'BTC',
                    data: '',
                    selected: 'bitcoin'
                });
                this.render();
            }

            removePair(index) {
                if (this.state.pairs.length <= 2) {
                    alert('Minimum 2 paires requis');
                    return;
                }
                this.state.pairs.splice(index, 1);
                this.render();
            }

            async fetchCryptoData(coinId, days) {
                const url = `https://api.coingecko.com/api/v3/coins/${coinId}/market_chart`;
                const params = new URLSearchParams({
                    vs_currency: 'usd',
                    days: days.toString(),
                    interval: 'daily'
                });
                const response = await fetch(`${url}?${params}`);
                if (!response.ok) throw new Error('Erreur API CoinGecko');
                const data = await response.json();
                return data.prices.map(p => p[1]);
            }

            async fetchAllPairs() {
                this.state.loading = true;
                this.render();
                try {
                    const promises = this.state.pairs.map(pair => 
                        this.fetchCryptoData(CRYPTO_PAIRS[pair.selected].id, this.state.period)
                    );
                    const results = await Promise.all(promises);
                    
                    this.state.pairs.forEach((pair, i) => {
                        pair.data = results[i].map(p => p.toFixed(4)).join('\n');
                        pair.name = CRYPTO_PAIRS[pair.selected].name;
                    });
                    
                    this.state.loading = false;
                    this.render();
                    alert(`‚úÖ ${results[0].length} prix r√©cup√©r√©s pour ${this.state.pairs.length} paires`);
                } catch (error) {
                    this.state.loading = false;
                    this.render();
                    alert('‚ùå Erreur: ' + error.message);
                }
            }

            parsePriceData(text) {
                const lines = text.trim().split('\n');
                const prices = [];
                for (let line of lines) {
                    line = line.trim();
                    if (!line) continue;
                    if (line.includes(',')) {
                        const parts = line.split(',');
                        const price = parseFloat(parts[parts.length - 1]);
                        if (!isNaN(price)) prices.push(price);
                    } else {
                        const price = parseFloat(line);
                        if (!isNaN(price)) prices.push(price);
                    }
                }
                return prices;
            }

            calculateReturns(prices) {
                const returns = [];
                for (let i = 1; i < prices.length; i++) {
                    returns.push((prices[i] - prices[i-1]) / prices[i-1]);
                }
                return returns;
            }

            calculateVolatility(returns) {
                const mean = returns.reduce((sum, r) => sum + r, 0) / returns.length;
                const variance = returns.reduce((sum, r) => sum + Math.pow(r - mean, 2), 0) / returns.length;
                const dailyVol = Math.sqrt(variance);
                const annualizedVol = dailyVol * Math.sqrt(365) * 100;
                return { dailyVol, annualizedVol };
            }

            calculateBeta(returns1, returns2) {
                const n = Math.min(returns1.length, returns2.length);
                const mean1 = returns1.slice(0, n).reduce((sum, r) => sum + r, 0) / n;
                const mean2 = returns2.slice(0, n).reduce((sum, r) => sum + r, 0) / n;
                let covariance = 0, variance1 = 0;
                for (let i = 0; i < n; i++) {
                    const diff1 = returns1[i] - mean1;
                    const diff2 = returns2[i] - mean2;
                    covariance += diff1 * diff2;
                    variance1 += diff1 * diff1;
                }
                covariance /= n;
                variance1 /= n;
                const beta = covariance / variance1;
                let variance2 = 0;
                for (let i = 0; i < n; i++) {
                    variance2 += Math.pow(returns2[i] - mean2, 2);
                }
                variance2 /= n;
                const correlation = covariance / (Math.sqrt(variance1) * Math.sqrt(variance2));
                const rSquared = correlation * correlation;
                return { beta, rSquared, correlation };
            }

            calculateMultiPairMetrics() {
                try {
                    const refIndex = this.state.pairs.findIndex(p => p.selected === this.state.referenceAsset);
                    if (refIndex === -1) {
                        alert('Asset de r√©f√©rence non trouv√©');
                        return;
                    }

                    const refPrices = this.parsePriceData(this.state.pairs[refIndex].data);
                    if (refPrices.length < 2) {
                        alert('Donn√©es insuffisantes pour asset de r√©f√©rence');
                        return;
                    }

                    const refReturns = this.calculateReturns(refPrices);
                    const refVol = this.calculateVolatility(refReturns);

                    const results = [];
                    let totalBeta = 0;
                    let totalCorr = 0;

                    for (let i = 0; i < this.state.pairs.length; i++) {
                        if (i === refIndex) continue;

                        const prices = this.parsePriceData(this.state.pairs[i].data);
                        if (prices.length < 2 || prices.length !== refPrices.length) {
                            alert(`Probl√®me avec ${this.state.pairs[i].name}`);
                            return;
                        }

                        const returns = this.calculateReturns(prices);
                        const vol = this.calculateVolatility(returns);
                        const betaStats = this.calculateBeta(refReturns, returns);

                        results.push({
                            name: this.state.pairs[i].name,
                            volatility: vol.annualizedVol,
                            dailyVol: vol.dailyVol * 100,
                            beta: betaStats.beta,
                            rSquared: betaStats.rSquared,
                            correlation: betaStats.correlation
                        });

                        totalBeta += betaStats.beta;
                        totalCorr += Math.abs(betaStats.correlation);
                    }

                    const avgBeta = totalBeta / results.length;
                    const avgCorr = totalCorr / results.length;

                    this.state.betaResults = {
                        reference: {
                            name: this.state.pairs[refIndex].name,
                            volatility: refVol.annualizedVol,
                            dailyVol: refVol.dailyVol * 100
                        },
                        pairs: results,
                        avgBeta: avgBeta,
                        avgCorrelation: avgCorr,
                        diversificationScore: 1 - (avgCorr * 0.3)
                    };

                    this.render();
                } catch (error) {
                    alert('Erreur: ' + error.message);
                }
            }

            useBeta() {
                if (this.state.betaResults) {
                    this.state.activeTab = 'calculator';
                    this.state.useBetaFromCalc = true;
                    this.render();
                }
            }

            render() {
                document.getElementById('app').innerHTML = `

                                    <h1 class="text-3xl font-bold text-white">Beta Hedge Multi-Paires</h1>

                            </div>
                            <div class="flex gap-2 mb-6">
                                <button id="tab-calculator" class="flex-1 py-3 px-6 rounded-lg font-semibold transition-all ${this.state.activeTab==='calculator'?'bg-blue-600 text-white':'bg-slate-700 text-slate-300'}">
                                    ${Icons.Calculator()} Calculateur
                                </button>
                                <button id="tab-beta" class="flex-1 py-3 px-6 rounded-lg font-semibold transition-all ${this.state.activeTab==='beta'?'bg-purple-600 text-white':'bg-slate-700 text-slate-300'}">
                                    ${Icons.BarChart()} Beta Multi-Paires
                                </button>
                            </div>
                            ${this.state.activeTab==='calculator'?this.renderCalculator():this.renderBeta()}
                        </div>
                    </div>
                `;
            }

            renderCalculator() {
                if (!this.state.betaResults) {
                    return `
                        <div class="bg-slate-800/50 rounded-2xl p-8 border border-slate-700 text-center">
                            <p class="text-slate-300 text-lg mb-4">Calcule d'abord ton beta multi-paires dans l'onglet "Beta Multi-Paires"</p>
                            <button id="go-to-beta" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold">
                                Aller au calcul Beta ${Icons.ArrowRight()}
                            </button>
                        </div>
                    `;
                }

                const avgBeta = this.state.betaResults.avgBeta;
                const totalCap = this.state.capital;
                const numPairs = this.state.betaResults.pairs.length;
                const capPerPair = totalCap / (numPairs + 1);

                return `
                    <div class="bg-slate-800/50 rounded-2xl p-8 border border-slate-700">
                        <div class="mb-6 bg-green-900/30 border border-green-600 rounded-lg p-4">

                        </div>

                        <div class="grid md:grid-cols-2 gap-6 mb-8">
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-2">Capital Total (USD)</label>
                                <input id="capital" type="number" value="${this.state.capital}" class="w-full bg-slate-700 text-white rounded-lg px-4 py-3 border border-slate-600">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-2">Leverage</label>
                                <input id="leverage" type="number" value="${this.state.leverage}" min="1" max="10" step="0.5" class="w-full bg-slate-700 text-white rounded-lg px-4 py-3 border border-slate-600">
                            </div>
                        </div>

                        <div class="bg-blue-900/30 border border-blue-700 rounded-lg p-4 mb-8">
                            <h3 class="text-lg font-bold text-blue-300 mb-3">R√©partition du Capital</h3>
                            <p class="text-sm text-slate-300">Capital par paire: $${capPerPair.toFixed(2)}</p>
                            <p class="text-xs text-slate-400 mt-2">R√©parti √©quitablement sur ${numPairs+1} positions (1 r√©f + ${numPairs} hedges)</p>
                        </div>

                        <div class="space-y-4">
                            <h3 class="text-xl font-bold text-white">Positions Recommand√©es</h3>
                            
                            <div class="bg-gradient-to-r from-blue-900/30 to-slate-800/30 border border-blue-600 rounded-xl p-6">

                                <p class="text-2xl font-bold text-white">LONG $${(capPerPair*this.state.leverage).toFixed(2)}</p>
                                <p class="text-sm text-slate-400 mt-1">Capital: $${capPerPair.toFixed(2)}</p>
                            </div>

                            ${this.state.betaResults.pairs.map(pair => {
                                const hedgeSize = capPerPair * pair.beta;
                                return `
                                    <div class="bg-gradient-to-r from-red-900/20 to-slate-800/20 border border-red-600/50 rounded-xl p-6">

                                            <div>
                                                <h4 class="text-lg font-bold text-red-400">${pair.name}</h4>

                                        <p class="text-sm text-slate-400 mt-1">Capital: $${hedgeSize.toFixed(2)}</p>
                                    </div>
                                `;
                            }).join('')}
                        </div>

                        <div class="mt-8 bg-slate-700/30 border border-slate-600 rounded-lg p-6">

                            <ul class="space-y-2 text-sm text-slate-300">

                                <li>‚úì <strong>Corr√©lation moyenne:</strong> ${(this.state.betaResults.avgCorrelation*100).toFixed(1)}% (plus bas = meilleur)</li>

                                <li>‚úì <strong>Delta neutral:</strong> Exposition directionnelle globalement neutre</li>
                            </ul>
                        </div>
                    </div>
                `;
            }

                                    ${cryptoOptions}
                                </select>

                            </div>

                            <div class="mb-4">
                                <label class="block text-sm font-medium text-slate-300 mb-2">P√©riode (jours)</label>
                                <input id="period" type="number" value="${this.state.period}" min="7" max="365" class="w-full bg-slate-700 text-white rounded-lg px-4 py-3 border border-slate-600">

                            ${this.state.pairs.map((pair, i) => `

                                            <select id="pair-select-${i}" class="w-full bg-slate-600 text-white rounded-lg px-4 py-2 border border-slate-500">
                                                ${cryptoOptions}
                                            </select>
                                        </div>
                                        ${i >= 2 ? `<button data-remove="${i}" class="bg-red-600 hover:bg-red-700 text-white p-2 rounded-lg">${Icons.X()}</button>` : ''}
                                    </div>
                                </div>
                            `).join('')}

                            <button id="add-pair" class="w-full bg-slate-600 hover:bg-slate-700 text-white py-2 rounded-lg mb-4 flex items-center justify-center gap-2">
                                ${Icons.Plus()} Ajouter une Paire
                            </button>

                            <button id="fetch-data" ${this.state.loading?'disabled':''} class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-semibold py-3 rounded-lg transition-all disabled:opacity-50">
                                ${this.state.loading?'‚è≥ Chargement...':`${Icons.Download()} R√©cup√©rer toutes les Paires`}

                        </div>

                        <button id="calculate-beta" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-4 rounded-lg mb-6">${Icons.Calculator()} Calculer Beta Multi-Paires</button>

                        ${this.state.betaResults?`

                                        <div><p class="text-sm text-slate-300 mb-2">Beta Moyen</p><p class="text-4xl font-bold text-purple-400">${this.state.betaResults.avgBeta.toFixed(4)}</p></div>
                                        <div><p class="text-sm text-slate-300 mb-2">Corr√©lation Moy</p><p class="text-4xl font-bold text-blue-400">${this.state.betaResults.avgCorrelation.toFixed(4)}</p></div>
                                        <div><p class="text-sm text-slate-300 mb-2">Score Diversif</p><p class="text-4xl font-bold text-green-400">${(this.state.betaResults.diversificationScore*100).toFixed(1)}%</p></div>
                                    </div>
                                </div>

                                <div class="bg-slate-700/50 rounded-xl p-6 border border-blue-600">
                                    <h3 class="text-xl font-bold text-blue-400 mb-4">R√©f√©rence: ${this.state.betaResults.reference.name}</h3>
                                    <p class="text-sm text-slate-400">Volatilit√©: ${this.state.betaResults.reference.volatility.toFixed(2)}%</p>
                                </div>

                                <div class="space-y-4">
                                    <h3 class="text-lg font-bold text-white">D√©tail par Paire</h3>
                                    ${this.state.betaResults.pairs.map(pair => `
                                        <div class="bg-slate-700/50 rounded-xl p-4 border border-slate-600">
                                            <div class="flex justify-between items-start mb-2">
                                                <h4 class="text-lg font-bold text-white">${pair.name}</h4>

                                                <div><p class="text-slate-400">Beta</p><p class="font-bold text-white">${pair.beta.toFixed(4)}</p></div>

                                        <li><strong>Avantage:</strong> Le risque est r√©parti sur ${this.state.betaResults.pairs.length} paires au lieu d'une seule</li>

            }

            attachEvents() {
                document.addEventListener('click', (e) => {
                    if (e.target.id === 'tab-calculator') {
                        this.state.activeTab = 'calculator';
                        this.render();
                    }
                    if (e.target.id === 'tab-beta') {
                        this.state.activeTab = 'beta';
                        this.render();
                    }
                    if (e.target.id === 'add-pair') {
                        this.addPair();
                    }
                    if (e.target.dataset.remove !== undefined) {
                        this.removePair(parseInt(e.target.dataset.remove));
                    }
                    if (e.target.id === 'fetch-data') {
                        this.fetchAllPairs();
                    }
                    if (e.target.id === 'calculate-beta') {
                        this.calculateMultiPairMetrics();
                    }
                    if (e.target.id === 'use-beta') {
                        this.useBeta();
                    }
                    if (e.target.id === 'go-to-beta') {
                        this.state.activeTab = 'beta';
                        this.render();
                    }
                });

                document.addEventListener('change', (e) => {
                    if (e.target.id === 'reference-select') {
                        this.state.referenceAsset = e.target.value;
                    }
                    if (e.target.id.startsWith('pair-select-')) {
                        const index = parseInt(e.target.id.split('-')[2]);
                        this.state.pairs[index].selected = e.target.value;
                        this.state.pairs[index].name = CRYPTO_PAIRS[e.target.value].name;
                    }
                });

                document.addEventListener('input', (e) => {
                    if (e.target.id === 'capital') {
                        this.state.capital = Number(e.target.value);
                        this.render();
                    }
                    if (e.target.id === 'leverage') {
                        this.state.leverage = Number(e.target.value);
                        this.render();
                    }
                    if (e.target.id === 'period') {
                        this.state.period = Number(e.target.value);
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const app = new BetaHedgeCalculator();
            setTimeout(() => {
                const refSelect = document.getElementById('reference-select');
                if (refSelect) refSelect.value = app.state.referenceAsset;
                
                app.state.pairs.forEach((pair, i) => {
                    const select = document.getElementById(`pair-select-${i}`);
                    if (select) select.value = pair.selected;
                });
            }, 100);
        });

        new BetaHedgeCalculator();
    </script>
